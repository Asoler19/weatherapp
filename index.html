<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <h2 class="city">Miami</h2>
    <input type="text" class="zip" value="" autofocus>
    
    <h3>weather</h3> 
    <h3 class ="weather">This is where the weather will go</h3>
    <img src="" alt="" class="icon">
   
    <h3>Temperature</h3>
    <span class="temp"></span>
    <span>&deg;</span><br>
    <button class="convert" type="button" name="button">Convert to &deg;C</button>
   
    <h3>Humidity</h3>
    <span class ="humidity">Humidity Percentage</span><span>%</span>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
